<section class="component-editor">
	<h4>{{name}}</h4>

	<div class="component-editor-context">
		<el-form ref="form" :model="form" label-position="top">

			<template v-for="(attr,key) in form">
				<!--普通输入框-->
				<el-form-item v-if="attr.editor==='INPUT'" :label="attr.title" :required="attr.required">
					<template v-if="attr.desc" slot="label">
						<span>{{attr.title}}</span>
						<span class="attr-desc">{{attr.desc}}</span>
					</template>
					<el-input v-model="attr.value" :placeholder="attr.placeholder"></el-input>
				</el-form-item>

				<!--数字输入框-->
				<el-form-item v-if="attr.editor==='NUMBER'" :label="attr.title" :required="attr.required">
					<template v-if="attr.desc" slot="label">
						<span>{{attr.title}}</span>
						<span class="attr-desc">{{attr.desc}}</span>
					</template>
					<el-input v-model="attr.value" :placeholder="attr.placeholder">
						<template slot="prepend">$</template>
					</el-input>
				</el-form-item>

				<!--下拉框-->
				<el-form-item v-if="attr.editor==='SELECT'" :label="attr.title" :required="attr.required">
					<template v-if="attr.desc" slot="label">
						<span>{{attr.title}}</span>
						<span class="attr-desc">{{attr.desc}}</span>
					</template>
					<el-select v-model="attr.value" :placeholder="attr.placeholder">
						<template v-for="opt in attr.options">
							<el-option :label="opt.title" :value="opt.value"></el-option>
						</template>
					</el-select>
				</el-form-item>

				<!--多行输入框-->
				<el-form-item v-if="attr.editor==='TEXTAREA'" :label="attr.title" :required="attr.required">
					<template v-if="attr.desc" slot="label">
						<span>{{attr.title}}</span>
						<span class="attr-desc">{{attr.desc}}</span>
					</template>
					<el-input v-model="attr.value" :placeholder="attr.placeholder" type="textarea" :autosize="attr.autosize" :resize="attr.resize||'none'"></el-input>
				</el-form-item>

				<!--函数输入框-->
				<el-form-item v-if="attr.editor==='FUNCTION'" :label="attr.title" :required="attr.required">
					<template v-if="attr.desc" slot="label">
						<span>{{attr.title}}</span>
						<span class="attr-desc">{{attr.desc}}</span>
					</template>
					<el-input v-model="attr.value" :placeholder="attr.placeholder" type="textarea" :autosize="attr.autosize" :resize="attr.resize||'none'"></el-input>
				</el-form-item>

				<!--单选框-->
				<el-form-item v-if="attr.editor==='BOOLEAN'" :label="attr.title" :required="attr.required">
					<template v-if="attr.desc" slot="label">
						<span>{{attr.title}}</span>
						<span class="attr-desc">{{attr.desc}}</span>
					</template>
					<el-radio-group v-model="attr.value">
						<el-radio label="$true">是</el-radio>
						<el-radio label="$false">否</el-radio>
					</el-radio-group>
				</el-form-item>

				<!--高级单选框-->
				<el-form-item v-if="attr.editor==='BOOLEAN_PLUS'" :label="attr.title" :required="attr.required">
					<template v-if="attr.desc" slot="label">
						<span>{{attr.title}}</span>
						<span class="attr-desc">{{attr.desc}}</span>
					</template>
					<el-radio-group v-model="attr.value">
						<el-radio label="$true">是</el-radio>
						<el-radio label="$false">否</el-radio>
						<el-radio label="PLUS">
							<el-input v-model="attr.plus" :placeholder="attr.plusPlaceholder" :disabled="attr.value!=='PLUS'"></el-input>
						</el-radio>
					</el-radio-group>
				</el-form-item>
			</template>
		</el-form>
	</div>
</section>
