<div class="painter-tree">
	<h3>组件树</h3>
	<el-tree
			:data="data"
			:props="props"
			:default-expand-all="true"
			:highlight-current="true"
			:expand-on-click-node="false"
			:render-content="renderContent"
			@node-click="nodeClickHandler"
			node-key="id"
			class="tree">
	</el-tree>
	<el-popover
			ref="popover-add-component"
			placement="right">
		组件选择列表
	</el-popover>
</div>
